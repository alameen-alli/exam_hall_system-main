<!-- templates/index.html -->

{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="row mt-5">
    <div class="col-md-8 offset-md-2">
        <div class="card text-center">
            <div class="card-header">
                Upcoming Exams
            </div>
            <div class="card-body">
                <table style="min-height: 400px;" class="table">
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Exam Date</th>
                            <th>Exam Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in timetable_data %}
                            <tr>
                                <td>{{ entry.course }}</td>
                                <td>{{ entry.exam_date }}</td>
                                <td>{{ entry.exam_time }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <!-- <div class="col-sm-3"></div>
    <div class="col-sm-3"> -->
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-block mb-2"  style="max-width: 854.39px; margin: 0 auto;">Login</a>
        {% endif %}
    </div>
    <!-- <div class="col-sm-3">
        <a href="{% url 'accounts:student_signup' %}" class="btn btn-success btn-block">Sign Up As A Student</a>
    </div> -->
    <!-- <div class="col-sm-3"></div> -->
</div>

{% endblock %}
